<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Metas</title>
    <link rel="icon" href="logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --azul: #64c2d1;
    --azul-escuro: #0c2241;
    --cinza: #f4f6f8;
    --texto: #333;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e9f6f9, #f4f6f8);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-box {
    background: #fff;
    width: 100%;
    max-width: 380px;
    padding: 36px 32px;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    animation: fadeIn .5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-box h2 {
    margin: 0 0 6px;
    font-size: 24px;
    color: var(--azul-escuro);
}

.login-box p {
    margin: 0 0 24px;
    font-size: 14px;
    color: #666;
}

.login-box input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: border .2s, box-shadow .2s;
}

.login-box input:focus {
    outline: none;
    border-color: var(--azul);
    box-shadow: 0 0 0 3px rgba(100,194,209,0.25);
}

.login-box button {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border-radius: 12px;
    border: none;
    background: var(--azul);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background .2s, transform .1s, box-shadow .1s;
}

.login-box button:hover {
    background: #55b4c2;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

.login-box button:active {
    transform: translateY(0);
    box-shadow: none;
}

.erro {
    margin-top: 14px;
    color: #e74c3c;
    font-size: 14px;
    text-align: center;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Bem-vindo ðŸ‘‹</h2>
    <p>Acesse o sistema de metas</p>

    <input id="email" type="email" placeholder="E-mail">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>
    <div class="erro" id="erro"></div>
</div>


<script>
async function login() {
    erro.innerText = "";

    const res = await fetch("api/login.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: email.value,
            senha: senha.value
        })
    });

    const data = await res.json();

    if (!res.ok) {
        erro.innerText = data.erro;
        return;
    }

    window.location.href = "index.html";
}
</script>

</body>
</html>
